<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Chat</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Simple Chat</h2>

      <div class="user-setup">
        <input id="usernameInput" placeholder="Enter username (optional)" />
        <button id="btnRegister">Connect</button>
      </div>

      <h3>Online Users</h3>
      <ul id="usersList"></ul>

      <h3>Rooms</h3>
      <div class="room-controls">
        <input id="roomInput" placeholder="Room name" /><br>
        <button id="btnJoinRoom" class="btn">Join</button>
        <button id="btnLeaveRoom" class="btn">Leave</button>
      </div>
      <ul id="roomsList"></ul>
    </aside>

    <main class="chat-area">
      <div id="chatHeader">Connected: <span id="mySocketId">-</span></div>

      <div id="messages" class="messages"></div>

      <div class="compose">
        <select id="targetSelect">
          <option value="broadcast">Broadcast (All)</option>
          <option value="private">Private</option>
          <option value="room">Room</option>
        </select>
        <select id="privateTarget" style="display:none"></select>
        <select id="roomTarget" style="display:none"></select>
        <input id="messageInput" placeholder="Type a message..." />
        <button id="btnSend">Send</button>
      </div>
    </main>
  </div>

  <script src="/client.js"></script>
</body>
</html>
